name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 游댣 Build .NET
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 游대 Ejecutar acci칩n personalizada de build
        uses: ./.github/actions/build-dotnet
        with:
          configuration: Release

  test:
    name: 游빍 Test + Report
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 游대 Ejecutar acci칩n personalizada de test
        uses: ./.github/actions/run-dotnet-tests
        with:
          configuration: Release
